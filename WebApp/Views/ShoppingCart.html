<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/ShoppingCart.js"></script>
    <link rel='stylesheet' href='../CSS/styles.css' />
    <link rel='stylesheet' href='../CSS/shoppingCart.css' />
    <title>Check Out Page</title>
</head>
<body onload="initialiseShoppingCart()">
    <div class="page">
        <div class="logo">Shopping Chart</div>
        <div id="errorMessage"></div>
        <div class="shoppingCart">
            <table id="shoppingCartTable">
                <tr>
                    <th>Delete/Remove</th>
                    <th>Name</th>
                    <th>Cost</th>
                </tr>
            </table>
        </div>
        <div Id="viewBasketCheckOut">
            <a id="viewBasketCheckOutButton">Check Out</a>
        </div>
    </div>
</body>
</html>
